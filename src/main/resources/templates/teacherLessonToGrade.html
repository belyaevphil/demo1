<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="partials/globalCss :: globalCss"></th:block>
    <title th:text="${teacherLessonToGrade.studentCourse.course.name}"></title>
  </head>
  <body>
    <th:block th:replace="partials/header :: header"></th:block>

    <main>
      <div class="container">
        <h1 th:text="${teacherLessonToGrade.lesson.name}"></h1>
        <div>Ответ: [[${teacherLessonToGrade.answer}]]</div>
        <div>Текущая оценка: [[${teacherLessonToGrade.grade?: '-'}]]</div>
        <form
          th:action="@{/lessons/teacher/{id}/grade(id=${teacherLessonToGrade.id})}"
          th:object="${gradeAnswerDto}"
          method="post"
        >
          <div class="form-group">
            <label for="grade">Оценка</label>
            <select class="form-control" th:field="*{grade}" placeholder="Оценка" required>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </main>

    <th:block th:replace="partials/globalScripts :: globalScripts"></th:block>
  </body>
</html>
